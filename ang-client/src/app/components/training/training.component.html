<div align="center" class="mat-app-background basic-container">
    
<!-- Launch button -->
 <mat-card class="card_button" >
  <mat-card-header>
    <div mat-card-avatar class="header-image-label"></div>
    <mat-card-title>Interactions</mat-card-title>
    <mat-card-subtitle>List of Labeled Interactions</mat-card-subtitle>
    <mat-spinner *ngIf="inprogress" diameter="20"></mat-spinner>
  </mat-card-header>
  <mat-card-actions>
	<button mat-raised-button color="link" (click)="export()">EXPORT</button>
 </mat-card-actions>
</mat-card>
<!-- Launch button -->   


<table mat-table  [dataSource]="interactions" class="mat-elevation-z8" matSort>

 
   <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>
 
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  
 
  <ng-container matColumnDef="startFormatted">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start </th>
    <td mat-cell *matCellDef="let element"> {{element.startFormatted}} </td>
  </ng-container>

  <ng-container matColumnDef="endFormatted">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> End </th>
    <td mat-cell *matCellDef="let element"> {{element.endFormatted}} </td>
  </ng-container>

  <ng-container matColumnDef="label" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Label </th>
    <td mat-cell *matCellDef="let element"> {{element.label}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>

</table>
</div>
